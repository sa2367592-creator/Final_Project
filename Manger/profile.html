<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | نظام الإدارة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>نظام المدير</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fa-solid fa-gauge"></i> لوحة التحكم</a></li>
            <li><a href="approvals.html"><i class="fa-solid fa-check-to-slot"></i> الموافقات</a></li>
            <li><a href="users.html"><i class="fa-solid fa-users"></i> إدارة المستخدمين</a></li>
            <li><a href="branches.html"><i class="fa-solid fa-building"></i> إدارة الفروع</a></li>
            <li><a href="services.html"><i class="fa-solid fa-concierge-bell"></i> إدارة الخدمات</a></li>
            <li><a href="reports.html"><i class="fa-solid fa-chart-line"></i> التقارير</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="top-navbar">
            <h4 class="page-title">إعدادات الملف الشخصي</h4>
            <div class="user-profile d-flex align-items-center gap-3">
                <a href="profile.html" class="text-decoration-none d-flex align-items-center gap-3">
                    <div class="user-info text-end">
                        <p class="mb-0 fw-bold text-dark">أحمد المدير</p>
                        <small class="text-muted">مدير النظام</small>
                    </div>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff" class="rounded-circle"
                        width="40" alt="Profile">
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row g-4">
                <!-- Profile Card -->
                <div class="col-md-4">
                    <div class="card rounded-card p-4 text-center">
                        <div class="position-relative d-inline-block mx-auto mb-4">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff&size=128"
                                class="rounded-circle border border-4 border-white shadow-sm" width="120"
                                alt="Admin Avatar">
                            <button
                                class="btn btn-primary btn-sm position-absolute bottom-0 start-0 rounded-circle shadow">
                                <i class="fa-solid fa-camera"></i>
                            </button>
                        </div>
                        <h5 class="fw-bold mb-1">أحمد المدير</h5>
                        <p class="text-muted">مدير النظام الرئيسي</p>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-outline-danger btn-sm">تسجيل الخروج</button>
                        </div>
                        <hr class="my-4">
                        <div class="text-end">
                            <h6 class="fw-bold small text-muted mb-3">معلومات سريعة</h6>
                            <div class="mb-2 small">
                                <i class="fa-solid fa-calendar-check me-2 text-primary"></i> انضم في: 12 يناير 2024
                            </div>
                            <div class="mb-2 small">
                                <i class="fa-solid fa-shield-halved me-2 text-primary"></i> رتبة الأمان: عالية
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Info Form -->
                <div class="col-md-8">
                    <div class="card rounded-card p-4">
                        <ul class="nav nav-tabs mb-4 px-0" id="profileTabs" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active fw-bold border-0 bg-transparent text-primary"
                                    id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal">البيانات
                                    الشخصية</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link fw-bold border-0 bg-transparent text-muted" id="security-tab"
                                    data-bs-toggle="tab" data-bs-target="#security">الأمان</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="profileTabsContent">
                            <!-- Personal Data Tab -->
                            <div class="tab-pane fade show active" id="personal" role="tabpanel">
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">الاسم الكامل</label>
                                            <input type="text" class="form-control" value="أحمد محمد المدير">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">البرied الإلكتروني</label>
                                            <input type="email" class="form-control" value="admin@system.com">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">رقم الجوال</label>
                                            <input type="text" class="form-control" value="050XXXXXXXX">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">العنوان</label>
                                            <input type="text" class="form-control"
                                                value="الرياض، المملكة العربية السعودية">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">نبذة تعريفية</label>
                                            <textarea class="form-control"
                                                rows="4">مدير مسؤول عن إدارة العمليات والتحقق من الطلبات الحساسة في النظام.</textarea>
                                        </div>
                                    </div>
                                    <div class="mt-4 text-start">
                                        <button type="submit" class="btn btn-primary px-4">حفظ التغييرات</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Security Tab -->
                            <div class="tab-pane fade" id="security" role="tabpanel">
                                <form>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label">كلمة المرور الحالية</label>
                                            <input type="password" class="form-control" placeholder="********">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">كلمة المرور الجديدة</label>
                                            <input type="password" class="form-control" placeholder="********">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">تأكيد كلمة المرور الجديدة</label>
                                            <input type="password" class="form-control" placeholder="********">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check form-switch mt-3">
                                                <input class="form-check-input" type="checkbox" id="twoFactorAuth"
                                                    checked>
                                                <label class="form-check-label ms-2" for="twoFactorAuth">تفعيل التحقق
                                                    بخطوتين (2FA)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 text-start">
                                        <button type="submit" class="btn btn-primary px-4">تحديث كلمة المرور</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
