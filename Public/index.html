<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - البوابة الوطنية الموحدة</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

    <div class="container main-container">

        <div class="logo-container">
            <img src="assets/images/logo.png" alt="شعار الجهة الحكومية" class="logo-img">
            <h1 class="system-name">البوابة الوطنية الموحدة</h1>
            <p class="text-muted">نظام الخدمات الرقمية الذكية</p>
        </div>

        <div class="custom-card">
            <h4 class="text-center mb-4" style="color: var(--primary-color);">تسجيل الدخول</h4>

            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="مثال: 10xxxxxxxx" required>
                    </div>
                    <div class="form-text">
                        <i class="fas fa-info-circle me-1"></i>
                        رقم الهوية / الجواز للمواطن – الرقم الوظيفي للموظف
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                    </div>
                    <div class="text-end mt-1">
                        <a href="forgot-password.html" class="text-decoration-none small text-muted">نسيت كلمة
                            المرور؟</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    تسجيل الدخول <i class="fas fa-sign-in-alt me-2"></i>
                </button>

                <div class="text-center border-top pt-3">
                    <p class="mb-2 text-muted small">ليس لديك حساب؟</p>
                    <a href="register.html" class="btn btn-outline-secondary btn-sm w-50">إنشاء حساب جديد</a>
                </div>
            </form>

            <!-- Alert Area -->
            <div class="alert-area">
                <div class="alert alert-info d-flex align-items-center fade show" role="alert">
                    <i class="fas fa-shield-alt flex-shrink-0 me-2"></i>
                    <div class="small">
                        يرجى التأكد من سرية بيانات الدخول وعدم مشاركتها.
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted small">
            &copy; 2026 جميع الحقوق محفوظة - البوابة الوطنية الموحدة
        </footer>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
