<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - البوابة الوطنية الموحدة</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/forgot-password.css">
</head>

<body>

    <div class="container main-container">

        <div class="logo-container">
            <img src="assets/images/logo.png" alt="شعار الجهة الحكومية" class="logo-img" style="width: 100px;">
            <h2 class="system-name h5">استعادة كلمة المرور</h2>
        </div>

        <div class="custom-card">
            <p class="text-center text-muted mb-4">الرجاء إدخال اسم المستخدم واختيار طريقة الاستعادة لاستلام رمز التحقق.
            </p>

            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="رقم الهوية / الرقم الوظيفي"
                            required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label d-block">طريقة الاستعادة</label>
                    <div class="d-flex gap-3">
                        <div class="form-check custom-radio-card flex-fill p-3 border rounded text-center"
                            style="cursor: pointer;">
                            <input class="form-check-input float-none mx-auto d-block mb-2" type="radio"
                                name="recoveryMethod" id="methodEmail" value="email" checked>
                            <label class="form-check-label d-block" for="methodEmail">
                                <i class="far fa-envelope mb-1 text-primary"></i><br>
                                البريد الإلكتروني
                            </label>
                        </div>
                        <div class="form-check custom-radio-card flex-fill p-3 border rounded text-center"
                            style="cursor: pointer;">
                            <input class="form-check-input float-none mx-auto d-block mb-2" type="radio"
                                name="recoveryMethod" id="methodPhone" value="phone">
                            <label class="form-check-label d-block" for="methodPhone">
                                <i class="fas fa-mobile-alt mb-1 text-primary"></i><br>
                                رسالة نصية
                            </label>
                        </div>
                    </div>
                </div>

                <div class="alert alert-warning small d-none" id="methodAlert">
                    <i class="fas fa-exclamation-triangle me-1"></i>
                    سيتم إرسال الرمز إلى البيانات المسجلة لدينا.
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    إرسال رمز التحقق <i class="fas fa-paper-plane me-2"></i>
                </button>

                <div class="text-center pt-2">
                    <a href="index.html" class="btn btn-link btn-sm text-muted text-decoration-none">
                        <i class="fas fa-arrow-right me-1"></i> العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>

        <footer class="mt-5 text-center text-muted small">
            &copy; 2024 جميع الحقوق محفوظة - البوابة الوطنية الموحدة
        </footer>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional script to visualize selection
        document.querySelectorAll('.custom-radio-card').forEach(card => {
            card.addEventListener('click', function () {
                this.querySelector('input').checked = true;
                // Add active class for styling if needed, standard bootstrap check is fine
            });
        });
    </script>
</body>

</html>
